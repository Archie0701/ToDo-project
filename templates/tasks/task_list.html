<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <h1>Список задач</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} —
                {% if task.completed %}
                    Выполнено
                {% else %}
                    В процессе
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
